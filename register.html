<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FashionHub — Đăng ký</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <section class="panel" role="region" aria-labelledby="title">
      <h1 id="title">Tạo tài khoản</h1>
      <p class="sub">Điền thông tin của bạn để đăng ký</p>

      <form id="registerForm" novalidate>
        <div class="field">
          <label for="name">Họ và tên</label>
          <input id="name" name="name" type="text" placeholder="Nguyễn Văn A" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
        </div>
        <div class="field">
          <label for="confirm">Xác nhận mật khẩu</label>
          <input id="confirm" name="confirm" type="password" placeholder="••••••••" required minlength="6" />
        </div>
        <button class="btn" id="btnRegister" type="submit">Đăng ký</button>
      </form>

      <div class="center" style="margin-top: 12px;">
        <span class="muted">Đã có tài khoản?</span>
        <a href="./index.html" class="link">Đăng nhập</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© FashionHub</div>
  </footer>

  <script>
    (function() {
      const USERS_KEY = 'fashionhub:users';

      function loadUsers() {
        try { return JSON.parse(localStorage.getItem(USERS_KEY)) || {}; }
        catch (e) { return {}; }
      }
      function saveUsers(users) {
        localStorage.setItem(USERS_KEY, JSON.stringify(users));
      }

      const form = document.getElementById('registerForm');
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirm = document.getElementById('confirm');
      const btn = document.getElementById('btnRegister');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const nameVal = name.value.trim();
        const emailVal = email.value.trim().toLowerCase();
        const pwVal = password.value;
        const cfVal = confirm.value;
        if (!nameVal) { name.focus(); return; }
        if (!emailVal) { email.focus(); return; }
        if (pwVal.length < 6) { password.focus(); return; }
        if (pwVal !== cfVal) { confirm.focus(); return; }

        btn.disabled = true; btn.textContent = 'Đang xử lý...';
        await new Promise(r => setTimeout(r, 400));

        const users = loadUsers();
        if (users[emailVal]) {
          btn.disabled = false; btn.textContent = 'Đăng ký';
          alert('Email đã được sử dụng. Vui lòng dùng email khác.');
          return;
        }
        users[emailVal] = { name: nameVal, email: emailVal, password: pwVal };
        saveUsers(users);

        // Chuyển sang trang đăng nhập sau khi đăng ký thành công
        window.location.href = './index.html?registered=1';
      });
    })();
  </script>
</body>
</html>
